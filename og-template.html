<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #0066FF;
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #7C3AED;
            bottom: -50px;
            left: -50px;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .logo span {
            font-size: 48px;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .gradient {
            background: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 800px;
        }

        .tech {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .tech span {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="content">
        <div class="logo"><span>⚡</span> Soul Solutions</div>
        <h1>Modernización de <span class="gradient">Mainframes</span></h1>
        <p>COBOL • JCL • Db2 → Next.js • Node.js • TypeScript • MongoDB</p>
        <div class="tech">
            <span>Consultoría IT</span>
            <span>Full Stack</span>
            <span>Agile</span>
        </div>
    </div>
</body>

</html>
